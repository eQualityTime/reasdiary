<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rea's Secret Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            max-width: 100%;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 15px;
            font-size: 1em;
            font-weight: bold;
        }
        #diary-container {
            margin-top: 20px;
            display: none;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rea's Secret Diary</h1>
        <img src="images/cover.png" alt="Diary Cover">
        <p>
            Hi, I'm Rea! I'm 14 years old and I love gymnastics, swimming, and my dog Sparkles (he's three!).
            Life can be a little complicated sometimes, but I always keep my secrets in my diary.
            Think you can guess my password to unlock it?
        </p>
        <form id="password-form">
            <label for="password-input">Enter the password to unlock the diary:</label>
            <input type="password" id="password-input" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
        <div id="diary-container"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
