<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navigation {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 50px;
        }

        .nav-container {
            max-width: 935px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
            text-decoration: none;
        }

        .login-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: #262626;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #0081d6;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            color: #8e8e8e;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .signup-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password {
            text-align: center;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            margin-top: 12px;
        }

        .error-message {
            color: #ed4956;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">PhotoShare</a>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p class="error-message" id="errorMessage">Invalid username or password</p>
                <button type="submit" class="login-button">Log In</button>
                <div class="divider">OR</div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-container">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Add your login logic here
            // For demo purposes, show error message
            document.getElementById('errorMessage').style.display = 'block';
        });
    </script>
</body>
</html>
