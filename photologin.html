<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoShare</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">PhotoShare</a>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <form class="password-form" id="password-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p class="error-message" id="errorMessage">Invalid username or password</p>
                <p id="response"></p>
								<!-- 2FA Section (Hidden by Default) -->
											<div id="twofa-container" style="display: none;">
													<label for="twofa-code">Enter 2FA Code:</label>
													<input type="text" id="twofa-code" placeholder="6-digit code" maxlength="6">
													<button id="submit-2fa">Submit Code</button>
											</div>
                <button type="submit" class="login-button">Log In</button>
                <div class="divider">OR</div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div id="diary-container"></div>
        <div class="signup-container">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
    </main>

    <script type="module" src="main.js">
    </script>
</body>
</html>
