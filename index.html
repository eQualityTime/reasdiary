<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rea's Profile</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="#" class="logo">PhotoShare</a>
            <div class="nav-actions">
               <a href="photologin.html" class="nav-button">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="profile-header">
            <img src="images/profile.png" alt="Rea's profile picture" class="profile-pic">
            <div class="profile-info">
                <h1>rea_gymnastics</h1>
                <div class="profile-stats">
                    <span class="stat"><strong>127</strong> posts</span>
                    <span class="stat"><strong>3,542</strong> followers</span>
                    <span class="stat"><strong>891</strong> following</span>
                </div>
                <button class="follow-button">Follow</button>
                <div class="bio">
                    <p>ü§∏‚Äç‚ôÄÔ∏è Level 10 Gymnast<br>
                    üêï Dog mom to Sparkles<br>
                    ‚ú® Living life upside down<br>
                    üåü National Champion 2024</p>
                </div>
            </div>
        </header>

        <main class="photo-grid">
            <div class="photo-item" data-caption="Nailed my beam routine at nationals! So grateful for this journey üèÜ">
                <img src="images/comp.png" alt="Gymnastics competition">
                <div class="photo-overlay">‚ù§Ô∏è 1,234</div>
            </div>
            <div class="photo-item" data-caption="My best girls!!!">
                <img src="images/backintheday.png" alt="Training session">
                <div class="photo-overlay">‚ù§Ô∏è 956</div>
            </div>
            <div class="photo-item" data-caption="My happy place">
                <img src="images/team.png" alt="A big gymnastics gym">
                <div class="photo-overlay">‚ù§Ô∏è 2,341</div>
            </div>
            <div class="photo-item" data-caption="Dog spam!!!!!! #sorrynotsorry">
                <img src="images/cutest.png" alt="Balance beam routine">
                <div class="photo-overlay">‚ù§Ô∏è 1,567</div>
            </div>
            <div class="photo-item" data-caption="Sparkles is my world #blessed">
                <img src="images/dog.png" alt="Sparkles">
                <div class="photo-overlay">‚ù§Ô∏è 1,890</div>
            </div>
            <div class="photo-item" data-caption="So wonderful to live somewhere we get sunrises like this #peace #love">
                <img src="images/sunrise.png" alt="Floor exercise">
                <div class="photo-overlay">‚ù§Ô∏è 2,123</div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-image">
                <img src="" alt="Modal image">
            </div>
            <div class="modal-details">
                <div class="modal-header">
                    <img src="images/profile.png" alt="Profile picture" class="modal-profile-pic">
                    <span class="modal-username">rea_gymnastics</span>
                </div>
                <p class="modal-caption"></p>
                <div class="modal-stats">
                    <span class="modal-likes"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.querySelector('.modal');
            const modalImage = modal.querySelector('.modal-image img');
            const modalCaption = modal.querySelector('.modal-caption');
            const modalLikes = modal.querySelector('.modal-likes');
            const closeModal = modal.querySelector('.close-modal');

            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    const likes = item.querySelector('.photo-overlay').textContent;
                    const caption = item.dataset.caption;

                    modalImage.src = img.src;
                    modalImage.alt = img.alt;
                    modalCaption.textContent = caption;
                    modalLikes.textContent = likes;
                    modal.classList.add('active');
                });
            });

            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
