<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
#response {
    margin-top: 15px;
    font-size: 1em;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    display: block;
    background-color: #f8f9fa;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="response"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
